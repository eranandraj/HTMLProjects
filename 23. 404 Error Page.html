<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
            color: #721c24;
        }
        h1 {
            font-size: 100px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
        }
        a {
            display: inline;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Page Not Found</p>
    <p>Oops! The page you are looking for does not exist.</p>
    <a href="index.html">Go to Homepage</a>
</body>
</html>
