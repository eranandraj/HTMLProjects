<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        audio {
            width: 100%;
            margin-top: 20px;
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Listen to Manithan Enbavan Song</h1>
    <p>Enjoy this sample audio clip from classic Tamil cinema.</p>
    <audio controls>
        <source src="img/Manithan Enbavan.mp3" type="audio/mpeg" repeat="infinite">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
