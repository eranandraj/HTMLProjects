<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
</head>
<body>
    <h1>Join Our Newsletter</h1>
    <p>Stay updated with our latest news and offers by signing up for our newsletter.</p>
    <form>
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" placeholder="Enter your full name" required><br><br>
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" placeholder="Enter your email address" required><br><br>
        <input type="submit" value="Subscribe">
    </form>
</body>
</html>
